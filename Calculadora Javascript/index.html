<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="container">
        <input disabled class="display">

        <button class="bg-white clear-input">C</button>
        <button class="bg-white delete"><b><</b></button>
        <button class="bg-white operation percent">%</button>
        <button class="bg-blue operation">/</button>

        <button class="operation">7</button>
        <button class="operation">8</button>
        <button class="operation">9</button>
        <button class="bg-green operation">*</button>

        <button class="operation">4</button>
        <button class="operation">5</button>
        <button class="operation">6</button>
        <button class="bg-yellow operation">-</button>

        <button class="operation">1</button>
        <button class="operation">2</button>
        <button class="operation">3</button>
        <button class="bg-pink operation">+</button>

        <button class="plus-minus">+/-</button>
        <button class="operation">0</button>
        <button class="operation">.</button>
        <button class="bg-purple equal">=</button>

    </div>
</body>
</html>
